<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Maria Clara Mancine</title>
    <style>
        body {
            background-color: #f5f5dc; /* Bege claro */
            margin: 0;
            padding: 0;
        }

        .circulo {
            width: 150px;
            height: 150px;
            background: linear-gradient(to bottom, #03e9f5, #010101); /* Degrade */
            border-radius: 50%; /* Torna-o circular */
            margin: 0 auto 10px; /* Centralizar e adicionar margem inferior */
        }

        .autor {
            font-family: "Trebuchet MS", Verdana, sans-serif;
            font-size: 25px;
            color: blue;
            text-transform: capitalize;
            text-align: center;
        }

        .autor2 {
            font-family: "Trebuchet MS", Verdana, sans-serif;
            font-size: 16px;
            text-transform: capitalize;
            text-align: center;
        }

        .menu {
            font-family: "Trebuchet MS", Verdana, sans-serif;
            font-size: 35px;
            text-transform: capitalize;
            text-align: center;
            color: green;
        }

        .link {
            border: 4px solid white; /* Borda branca */
            border-radius: 10px; /* Cantos arredondados */
            padding: 5px 10px; /* Espaçamento interno */
            text-decoration: none; /* Remover sublinhado */
            color: green; /* Cor do texto para combinar com o menu */
        }

        .main-container {
            display: flex;
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
            height: calc(100vh - 300px); /* Altura total menos altura do cabeçalho */
            gap: 20px; /* Espaço entre os elementos principais */
        }

        .sub-container {
            display: flex; /* Usa flexbox para alinhar as divs horizontalmente */
            flex-direction: column; /* Alinha os elementos verticalmente */
            gap: 20px; /* Espaço entre as divs */
        }

        .container {
            display: flex; /* Usa flexbox para alinhar as divs horizontalmente */
            gap: 20px; /* Espaço entre as divs */
        }

        .container2 {
            display: flex; /* Usa flexbox para alinhar as divs horizontalmente */
            gap: 20px; /* Espaço entre as divs */
        }

        .retangulo-arredondado {
            width: 300px; /* Largura da div */
            height: 150px; /* Altura da div */
            border-radius: 15px; /* Cantos arredondados */
            display: flex; /* Alinhamento do texto */
            align-items: center; /* Alinhamento vertical */
            justify-content: center; /* Alinhamento horizontal */
            color: white; /* Cor do texto */
            font-family: Arial, sans-serif; /* Fonte do texto */
            font-size: 20px; /* Tamanho do texto */
            text-align: center; /* Alinhamento do texto */
        }

        .verde {
            background: linear-gradient(to bottom, #1cf00d, #6ebffa); /* Degrade */
        }

        .azul {
            background: linear-gradient(to bottom, #030ff5, #dcf8f6); /* Degrade */
        }

        .amarelo {
            background: linear-gradient(to bottom, #d3f915, #010101); /* Degrade */
        }

        .vermelho {
            background: linear-gradient(to bottom, #f51b03, #f9f9f9); /* Degrade */
        }

        .cinza {
            width: 300px; /* Largura da div */
            height: 300px; /* Altura da div */
            background: linear-gradient(to bottom, #5b5c5c, #9ff971); /* Degrade */
            display: flex; /* Alinhamento do texto */
            align-items: center; /* Alinhamento vertical */
            justify-content: center; /* Alinhamento horizontal */
            color: white; /* Cor do texto */
            font-family: Arial, sans-serif; /* Fonte do texto */
            font-size: 20px; /* Tamanho do texto */
            text-align: center; /* Alinhamento do texto */
        }
    </style>
</head>
<body>
    <div class="circulo"></div>
    <div class="autor">
        <p>Maria Clara Mancine</p>
    </div>
    <div class="autor2">
        <p>Desenvolvedora, Aluna e RA:13384</p>
    </div>
    <div class="menu">
        <a class="link" href="#">LinkedIn</a>
        <a class="link" href="#">GitHub</a>
    </div>
    <div class="main-container"><! essa div main-container deixa a div ciza ao lado da sub-container-->
        <div class="sub-container"><! essa div sub-container deixa as divs container e container2 uma em baixo da outra-->
            <div class="container"> <! essa div container deixa os retangulos verde e azul 1 do lado do outro-->
                <div class="retangulo-arredondado verde"></div>
                <div class="retangulo-arredondado azul"></div>
            </div>
            <div class="container2"><! essa div container2 deixa os retangulos amarelo e vermelho 1 do lado do outro-->
                <div class="retangulo-arredondado amarelo"></div>
                <div class="retangulo-arredondado vermelho"></div>
            </div>
        </div>
        <div class="retangulo-arredondado cinza"></div>
    </div>
</body>
</html>
